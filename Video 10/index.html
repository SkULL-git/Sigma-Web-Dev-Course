<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio, and Media in HTML</title>
</head>
<body>
    <video src="2759484-sd_640_360_30fps.mp4" height="360" width="640" controls poster="WhatsApp Image 2025-03-26 at 11.29.23 AM.jpeg"></video>
    <audio src="audio.mp3" controls></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My SVG image">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=VvhJAGmDcLxww7Ye&amp;start=120" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" width="900" height="600"></iframe>
</body>
</html>
